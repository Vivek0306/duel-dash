<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" height="800" width="1200"></canvas>
    
    <div class="controls">
        <button id="spawnBtn">Spawn Circle</button>
        <button id="pauseBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="powerupBtn">Powerup</button>
    </div>
    
    <div class="info">
        Circles: <span id="circleCount">0</span> / 5
    </div>
    <script src="scripts.js"></script>
</body>
</html>
