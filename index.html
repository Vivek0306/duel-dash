<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
</head>
<body class="text-white">
    <div class="container-fluid p-4">
        <!-- Header -->
        <div class="glass-card rounded-4 shadow-lg p-4 mb-4 text-center">
            <h1 class="game-title mb-2">DUEL DASH</h1>
            <p class="text-info mb-0">Battle Royale Bouncing Arena</p>
        </div>

        <!-- Main Game Area -->
        <div class="row g-3 mb-4">
            <!-- Scoreboard -->
            <div class="col-lg-3 col-md-4">
                <div class="glass-card rounded-4 shadow-lg p-4 h-100">
                    <h3 class="text-center text-info mb-3">üèÜ Leaderboard</h3>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover rounded-3 overflow-hidden mb-0">
                            <thead>
                                <tr>
                                    <th class="text-center border-0">Player</th>
                                    <th class="text-center border-0">Score</th>
                                </tr>
                            </thead>
                            <tbody id="score-board">
                                <!-- Scores dynamically added -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Canvas -->
            <div class="col-lg-9 col-md-8">
                <div class="glass-card rounded-4 shadow-lg p-3">
                    <div class="canvas-wrapper">
                        <canvas id="gameCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="glass-card rounded-4 shadow-lg p-4">
            <div class="row g-3 mb-3">
                <div class="col-lg-3 col-md-6">
                    <button class="btn btn-info btn-custom w-100 py-3 shadow" id="spawnBtn">
                        ‚ö™ Spawn Circle
                    </button>
                </div>
                <div class="col-lg-3 col-md-6">
                    <button class="btn btn-success btn-custom w-100 py-3 shadow" id="pauseBtn">
                        ‚ñ∂Ô∏è Start
                    </button>
                </div>
                <div class="col-lg-3 col-md-6">
                    <button class="btn btn-danger btn-custom w-100 py-3 shadow" id="stopBtn">
                        üîÑ Reset
                    </button>
                </div>
                <!-- <div class="col-lg-3 col-md-6">
                    <button class="btn btn-warning btn-custom w-100 py-3 shadow" id="powerupBtn">
                        ‚ö° Spawn Powerup
                    </button>
                </div> -->
                <div class="col-lg-3 col-md-6">
                    <button class="btn btn-warning btn-custom w-100 py-3 shadow" id="testBtn">
                        üß™ Test Mode
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="row justify-content-center">
                <div class="col-auto">
                    <div class="glass-card rounded-3 p-3 text-center">
                        <small class="text-info d-block mb-1">Active Circles</small>
                        <h3 class="mb-0">
                            <span id="circleCount">0</span> <span class="text-muted">/ 5</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
